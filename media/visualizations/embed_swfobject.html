<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>SlideShowPro for Flash Standalone: SWFObject embed example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<style type="text/css">	
	body,html {
		background:#121212;
		margin:0;
		padding:0;
		height:100%;
		overflow:hidden;
		text-align:center;
	}
	div#flashcontent {
		margin:24px auto;
	}
</style>
 
<!-- If moving, start copying here -->
<script type="text/javascript" src="js/swfobject.js"></script>

<script type="text/javascript">
// Permalinks option
function flashPutHref(href) { location.href = href; }

// SWFObject embed
var flashvars = {
	paramXMLPath: "param.xml",
	initialURL: escape(document.location)
}
var params = { 
	base: ".",
	bgcolor: "#121212",
	allowfullscreen: "true"
}                
var attributes = {}
swfobject.embedSWF("slideshowpro.swf", "flashcontent", "542", "441", "9.0.0", false, flashvars, params, attributes);
</script>
<!-- End copying -->

</head>   

<body>
		 <!-- If moving, start copying here -->
		<div id="flashcontent">
			This SlideShowPro photo gallery requires the Flash Player plugin and a web browser with JavaScript enabled.
		</div>
		<!-- End copying -->

</body> 

</html>
