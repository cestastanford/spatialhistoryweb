<html> 
<head>
<title>Google Maps JavaScript API v3 Example: Styled MapTypes</title>
<link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="//maps.googleapis.com/maps/api/js?sensor=false"></script>  
<script>

function initialize() {

var mapStyles = [
    {
      featureType: "road",
      stylers: [
        { hue: "#0022ff" },
        { saturation: 100 }
      ]
    },
    {
      featureType: "landscape",
      elementType: "geometry",
      stylers: [
        { hue: "#000000" },
        { saturation: 75 },
        { lightness: 30}
      ]
    },
    {
    featureType: "transit",
    stylers: [
      { visibility: "off" }
    ]
  },
  {
    featureType: "poi",
    stylers: [
      { visibility: "off" }
    ]
  }
  ];

//Initialize Map Object
map = new google.maps.Map(document.getElementById('map_canvas'), {
	center: new google.maps.LatLng(-22.914049,-43.178158),
	zoom: 16,
	mapTypeId: 'roadmap',
	styles: mapStyles,
});
		
// Lapa FusionLayer
lapaLocations = new google.maps.FusionTablesLayer({
        query: {
          select: 'geometry',
          from: '2112615'
        }
      });
      lapaLocations.setMap(map);


//end initialize
}
</script> 
</head> 
<body onload="initialize()"> 
<div align="center">
<h1 style='font-family: sans-serif'>Lapa</h1>
  <div id="map_canvas" style="height: 600px; width: 650px; margin: 15px"></div> 
</div>
</body> 
</html>
